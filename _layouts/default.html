<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>
      {% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}
    </title>

    <!-- Global CSS -->
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}" />

    {% include head-custom.html %}
  </head>

  <body>
    <header class="site-header">
      <div class="header-inner">
        <a class="site-title" href="{{ '/' | relative_url }}">{{ site.title }}</a>

        <nav class="nav-tabs" aria-label="Primary navigation">
          <a class="nav-tab" href="{{ '/' | relative_url }}"
             {% if page.url == '/' %}aria-current="page"{% endif %}>Home</a>

          <a class="nav-tab" href="{{ '/projects' | relative_url }}"
             {% if page.url == '/projects/' or page.url == '/projects' %}aria-current="page"{% endif %}>Projects</a>

          <a class="nav-tab" href="{{ '/assets/Jonathan_Nadeau_Data_Analyst_Resume.pdf' | relative_url }}">Resume</a>
        </nav>
      </div>
    </header>

    <main class="page-content">
      <div class="wrapper">
        {{ content }}
      </div>
    </main>

    <footer class="site-footer">
      <div class="footer-inner">
        <div>Â© {{ site.time | date: '%Y' }} {{ site.title }}</div>
        <div class="footer-links">
          <a href="{{ '/projects' | relative_url }}">Projects</a>
          <a href="{{ '/assets/Jonathan_Nadeau_Data_Analyst_Resume.pdf' | relative_url }}">Resume</a>
        </div>
      </div>
    </footer>
  </body>
</html>
