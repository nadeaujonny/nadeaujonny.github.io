<!doctype html>
<html lang="en">
  <head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
  
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  
  <!-- Modern tech fonts from Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
</head>

  <body>
    <header class="site-header">
      <div class="header-inner">
        <nav class="nav-tabs" aria-label="Primary navigation">
          <a class="nav-tab" href="{{ '/' | relative_url }}"
             {% if page.url == '/' %}aria-current="page"{% endif %}>Home</a>

          <a class="nav-tab" href="{{ '/projects' | relative_url }}"
             {% if page.url == '/projects/' or page.url == '/projects' %}aria-current="page"{% endif %}>Projects</a>

          <a class="nav-tab" href="{{ '/assets/Jonathan_Nadeau_Data_Analyst_Resume.pdf' | relative_url }}">Resume</a>
        </nav>
      </div>
    </header>

    <main class="page-content">
      <div class="wrapper">
        {{ content }}
      </div>
    </main>

    <footer class="site-footer">
      <div class="footer-inner">
        <div>Â© {{ site.time | date: '%Y' }} {{ site.title }}</div>
        <div class="footer-links">
          <a href="{{ '/projects' | relative_url }}">Projects</a>
          <a href="{{ '/assets/Jonathan_Nadeau_Data_Analyst_Resume.pdf' | relative_url }}">Resume</a>
        </div>
      </div>
    </footer>
  </body>
</html>
